<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f0f7ff" />
  
  <!-- Lego blocks -->
  <!-- Row 1 -->
  <rect x="100" y="60" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  <rect x="190" y="60" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  
  <!-- Row 2 -->
  <rect x="140" y="100" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  <rect x="230" y="100" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  
  <!-- Row 3 -->
  <rect x="100" y="140" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  <rect x="190" y="140" width="80" height="40" rx="2" fill="#0070f3" stroke="#0050a0" stroke-width="2" />
  
  <!-- Lego studs -->
  <!-- Row 1 studs -->
  <circle cx="120" cy="60" r="5" fill="#0050a0" />
  <circle cx="140" cy="60" r="5" fill="#0050a0" />
  <circle cx="160" cy="60" r="5" fill="#0050a0" />
  
  <circle cx="210" cy="60" r="5" fill="#0050a0" />
  <circle cx="230" cy="60" r="5" fill="#0050a0" />
  <circle cx="250" cy="60" r="5" fill="#0050a0" />
  
  <!-- Row 2 studs -->
  <circle cx="160" cy="100" r="5" fill="#0050a0" />
  <circle cx="180" cy="100" r="5" fill="#0050a0" />
  <circle cx="200" cy="100" r="5" fill="#0050a0" />
  
  <circle cx="250" cy="100" r="5" fill="#0050a0" />
  <circle cx="270" cy="100" r="5" fill="#0050a0" />
  <circle cx="290" cy="100" r="5" fill="#0050a0" />
  
  <!-- Row 3 studs -->
  <circle cx="120" cy="140" r="5" fill="#0050a0" />
  <circle cx="140" cy="140" r="5" fill="#0050a0" />
  <circle cx="160" cy="140" r="5" fill="#0050a0" />
  
  <circle cx="210" cy="140" r="5" fill="#0050a0" />
  <circle cx="230" cy="140" r="5" fill="#0050a0" />
  <circle cx="250" cy="140" r="5" fill="#0050a0" />
  
  <!-- Advantages icons -->
  <!-- Fast icon -->
  <circle cx="50" cy="70" r="15" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <path d="M45,70 L65,70 M55,60 L65,70 L55,80" stroke="#0070f3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Cost icon -->
  <circle cx="50" cy="120" r="15" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <text x="50" y="125" font-family="Arial" font-size="18" fill="#0070f3" text-anchor="middle">$</text>
  
  <!-- Eco icon -->
  <circle cx="50" cy="170" r="15" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <path d="M50,160 C45,165 45,175 50,180 C55,175 55,165 50,160" fill="#0070f3" />
  <path d="M45,165 C50,160 60,160 65,165" stroke="#0070f3" stroke-width="2" stroke-linecap="round" fill="none" />
</svg>