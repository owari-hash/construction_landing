<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f7fa" />
  
  <!-- Ground -->
  <rect x="0" y="250" width="600" height="50" fill="#e2e8f0" />
  
  <!-- House Structure -->
  <!-- Main house -->
  <rect x="150" y="100" width="300" height="150" fill="#ffffff" stroke="#0070f3" stroke-width="3" />
  
  <!-- Roof -->
  <polygon points="150,100 300,30 450,100" fill="#0070f3" />
  
  <!-- Door -->
  <rect x="275" y="200" width="50" height="100" fill="#805ad5" />
  <circle cx="315" cy="250" r="5" fill="#ffd700" />
  
  <!-- Windows -->
  <rect x="180" y="130" width="60" height="60" fill="#e6f0fd" stroke="#0070f3" stroke-width="2" />
  <line x1="210" y1="130" x2="210" y2="190" stroke="#0070f3" stroke-width="2" />
  <line x1="180" y1="160" x2="240" y2="160" stroke="#0070f3" stroke-width="2" />
  
  <rect x="360" y="130" width="60" height="60" fill="#e6f0fd" stroke="#0070f3" stroke-width="2" />
