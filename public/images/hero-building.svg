  <rect x="180" y="300" width="40" height="50" fill="#0070F3" stroke="#0070F3" stroke-width="2"/>
  <circle cx="190" cy="325" r="3" fill="#FFFFFF"/>
  
  <!-- Roof -->
  <polygon points="80,150 200,80 320,150" fill="#0070F3" stroke="#0070F3" stroke-width="4"/>
  
  <!-- Chimney -->
  <rect x="260" y="100" width="20" height="40" fill="#E0E0E0" stroke="#0070F3" stroke-width="2"/>
  
