<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Building Base -->
  <rect x="100" y="150" width="200" height="200" fill="#E0E0E0" stroke="#0070F3" stroke-width="4"/>
  
  <!-- Windows -->
  <rect x="120" y="180" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  <rect x="180" y="180" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  <rect x="240" y="180" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  
  <rect x="120" y="240" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  <rect x="180" y="240" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  <rect x="240" y="240" width="40" height="40" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  
