  <!-- Energy Efficiency Symbol -->
  <circle cx="320" cy="80" r="30" fill="#FFFFFF" stroke="#0070F3" stroke-width="2"/>
  <text x="320" y="85" font-family="Arial" font-size="24" fill="#0070F3" text-anchor="middle">A+</text>
  
  <!-- Lego Block Icon -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="40" height="20" rx="2" fill="#0070F3"/>
    <circle cx="10" cy="0" r="5" fill="#0070F3"/>
