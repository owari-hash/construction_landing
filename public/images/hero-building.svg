    <rect x="180" y="170" width="20" height="10" fill="#0070F3"/>
    <rect x="200" y="170" width="20" height="10" fill="#0070F3"/>
    <rect x="220" y="170" width="20" height="10" fill="#0070F3"/>
    <rect x="240" y="170" width="20" height="10" fill="#0070F3"/>
    <rect x="260" y="170" width="20" height="10" fill="#0070F3"/>
    <rect x="280" y="170" width="20" height="10" fill="#0070F3"/>
    
    <rect x="100" y="230" width="20" height="10" fill="#0070F3"/>
