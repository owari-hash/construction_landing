    <rect x="140" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="160" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="180" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="200" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="220" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="240" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="260" y="230" width="20" height="10" fill="#0070F3"/>
    <rect x="280" y="230" width="20" height="10" fill="#0070F3"/>
    
    <rect x="100" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="120" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="140" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="160" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="180" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="200" y="290" width="20" height="10" fill="#0070F3"/>
    <rect x="220" y="290" width="20" height="10" fill="#0070F3"/>
