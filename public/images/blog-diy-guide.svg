<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" />
  
  <!-- Blueprint grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#cce5ff" stroke-width="0.5" />
  </pattern>
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="url(#smallGrid)" />
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#99ccff" stroke-width="1" />
  </pattern>
  <rect width="400" height="200" fill="url(#grid)" />
  
  <!-- House outline on blueprint -->
  <path d="M100,150 L100,80 L200,30 L300,80 L300,150 Z" fill="none" stroke="#0070f3" stroke-width="2" />
  
  <!-- Door -->
  <rect x="175" y="110" width="50" height="40" fill="none" stroke="#0070f3" stroke-width="2" />
  
  <!-- Windows -->
  <rect x="130" y="90" width="30" height="30" fill="none" stroke="#0070f3" stroke-width="2" />
  <rect x="240" y="90" width="30" height="30" fill="none" stroke="#0070f3" stroke-width="2" />
  
  <!-- Tools -->
  <!-- Hammer -->
  <rect x="330" y="50" width="10" height="40" fill="#8b4513" />
  <path d="M330,50 L350,30 L360,40 L340,60 Z" fill="#a9a9a9" stroke="#696969" stroke-width="1" />
  
  <!-- Measuring tape -->
  <rect x="320" y="100" width="40" height="20" rx="2" fill="#ffdd00" stroke="#696969" stroke-width="1" />
  <line x1="320" y1="110" x2="360" y2="110" stroke="#696969" stroke-width="1" />
  <circle cx="330" cy="110" r="3" fill="#696969" />
  
  <!-- Pencil -->
  <line x1="320" y1="140" x2="360" y2="160" stroke="#ffa500" stroke-width="5" stroke-linecap="round" />
  <path d="M360,160 L365,157 L362,152 Z" fill="#696969" />
  
  <!-- Person icon -->
  <circle cx="50" cy="60" r="15" fill="#0070f3" />
  <path d="M50,75 L50,110 M35,85 L50,100 L65,85 M40,130 L50,110 L60,130" stroke="#0070f3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Steps indicators -->
  <circle cx="40" cy="160" r="10" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <text x="40" y="164" font-family="Arial" font-size="12" fill="#0070f3" text-anchor="middle">1</text>
  
  <circle cx="70" cy="160" r="10" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <text x="70" y="164" font-family="Arial" font-size="12" fill="#0070f3" text-anchor="middle">2</text>
  
  <circle cx="100" cy="160" r="10" fill="#ffffff" stroke="#0070f3" stroke-width="2" />
  <text x="100" y="164" font-family="Arial" font-size="12" fill="#0070f3" text-anchor="middle">3</text>
</svg>